<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lock&Go 5.0</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif;}

body{
height:100vh;
background:radial-gradient(circle at 20% 10%, #9333ea 0%, #1e1b4b 45%, #0a0f1f 100%);
color:white;
overflow:hidden;
}

/* PARTICLE BACKGROUND */
canvas{
position:fixed;
top:0;left:0;
z-index:-1;
}

/* SCREEN */
.screen{
position:absolute;
width:100%;
height:100%;
padding:25px;
transition:.4s ease;
opacity:0;
transform:translateX(40px);
overflow-y:auto;
}

.screen.active{
opacity:1;
transform:translateX(0);
}

/* HERO */
.hero{text-align:center;margin-bottom:20px;}
.hero h1{
font-size:34px;
font-weight:800;
background:linear-gradient(90deg,#c084fc,#6366f1,#a855f7);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
text-shadow:0 0 40px rgba(168,85,247,0.8);
}
.hero p{opacity:.8;}

/* CARD */
.card{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
padding:20px;
border-radius:25px;
margin-bottom:20px;
border:1px solid rgba(255,255,255,0.1);
box-shadow:0 15px 40px rgba(0,0,0,.6);
}

/* BUTTON */
.button{
background:linear-gradient(135deg,#7c3aed,#6366f1);
padding:15px;
border:none;
border-radius:20px;
width:100%;
font-size:16px;
color:white;
font-weight:600;
cursor:pointer;
margin-top:10px;
}

.button.secondary{
background:rgba(255,255,255,0.08);
border:1px solid rgba(255,255,255,0.1);
}

/* SOS */
.sos{
width:150px;height:150px;border-radius:50%;
background:radial-gradient(circle,#ff4d6d,#9f1239);
display:flex;justify-content:center;align-items:center;
margin:25px auto;font-size:22px;font-weight:700;
box-shadow:0 0 60px rgba(255,0,80,.8);
animation:pulse 2s infinite;cursor:pointer;
}
@keyframes pulse{
0%{box-shadow:0 0 20px rgba(255,0,80,.4);}
50%{box-shadow:0 0 80px rgba(255,0,80,1);}
100%{box-shadow:0 0 20px rgba(255,0,80,.4);}
}

/* NAV */
.nav{
position:fixed;bottom:0;width:100%;height:75px;
background:rgba(20,0,40,0.9);
backdrop-filter:blur(10px);
display:flex;justify-content:space-around;align-items:center;
border-top:1px solid rgba(255,255,255,0.1);
}
.nav button{
background:none;border:none;color:#c4b5fd;font-size:13px;cursor:pointer;
}
.nav button.active{color:white;font-weight:600;}

/* FACE ID ANIMATION */
.face-scan{
width:120px;height:120px;
border:3px solid #a855f7;
border-radius:20px;
margin:20px auto;
position:relative;
animation:scan 2s linear infinite;
}
@keyframes scan{
0%{box-shadow:0 0 10px #a855f7;}
50%{box-shadow:0 0 40px #a855f7;}
100%{box-shadow:0 0 10px #a855f7;}
}

/* GRAPH */
.bar{
height:8px;
background:#a855f7;
margin:6px 0;
border-radius:4px;
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<!-- HOME -->
<div class="screen active" id="home">
<div class="hero">
<h1>Lock&Go</h1>
<p>is your security</p>
</div>

<div class="card">
<p>ðŸ”’ Status: <span id="lockStatus">Locked</span></p>
<p>ðŸ“¶ Bluetooth: Connected</p>
<p>ðŸ”‹ Battery: 82%</p>

<button class="button" onclick="faceID()">Unlock with FaceID</button>
<button class="button secondary" onclick="showScreen(event,'gps')">Open Map</button>
<button class="button secondary" onclick="showScreen(event,'activity')">View Activity</button>
</div>

<div class="sos" onclick="alert('ðŸš¨ SOS Activated')">SOS</div>
</div>

<!-- GPS -->
<div class="screen" id="gps">
<h2>Live Location</h2>
<div id="map" style="height:220px;border-radius:20px;"></div>
</div>

<!-- ACTIVITY -->
<div class="screen" id="activity">
<h2>Activity Graph</h2>
<div class="card">
<div class="bar" style="width:60%"></div>
<div class="bar" style="width:40%"></div>
<div class="bar" style="width:75%"></div>
<div class="bar" style="width:30%"></div>
</div>
</div>

<!-- NAV -->
<div class="nav">
<button onclick="showScreen(event,'home')" class="active">Home</button>
<button onclick="showScreen(event,'gps')">GPS</button>
<button onclick="showScreen(event,'activity')">Activity</button>
</div>

<script>
function showScreen(e,id){
document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
document.getElementById(id).classList.add('active');
document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active'));
if(e)e.target.classList.add('active');
}

function faceID(){
let card=document.querySelector('.card');
let scan=document.createElement('div');
scan.className='face-scan';
card.appendChild(scan);
setTimeout(()=>{
document.getElementById("lockStatus").innerText="Unlocked";
scan.remove();
alert("ðŸ”“ FaceID Success!");
},2000);
}

/* MAP */
const map = L.map('map').setView([52.52,13.405],13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
attribution:'Â© OpenStreetMap'
}).addTo(map);
L.marker([52.52,13.405]).addTo(map);

/* PARTICLES */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
for(let i=0;i<60;i++){
particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1});
}
function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="rgba(168,85,247,0.6)";
particles.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
p.y+=0.3;
if(p.y>canvas.height)p.y=0;
});
requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
